<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <style>
        body {
            background: linear-gradient(180deg, #2ecc71, #3498db);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .cadastro-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            height: 800px;
        }

        h1 {
            font-size: 24px;
            color: #2E7D32;
            margin-bottom: 20px;
        }

        .cadastro-secao {
            margin-bottom: 20px;
            
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2E7D32;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1b5e20;
        }

        .tipo-cadastro {
            margin-bottom: 20px;
        }

        .tipo-cadastro input {
            margin-right: 10px;
        }

        .oculto {
            display: none;
        }
    </style>
</head>
<body>

    <div class="cadastro-container">
        <h1>Cadastro</h1>

        <div class="tipo-cadastro">
            <label>
                <input type="radio" name="tipo" value="fisica" checked onclick="mostrarCadastro('fisica')"> Pessoa Física
            </label>
            <label>
                <input type="radio" name="tipo" value="juridica" onclick="mostrarCadastro('juridica')"> Pessoa Jurídica
            </label>
        </div>

        <!-- Cadastro Pessoa Física -->
        <div id="cadastro-fisica" class="cadastro-secao">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>

            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="Digite seu telefone" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite seu email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>
        </div>

        <!-- Cadastro Pessoa Jurídica -->
        <div id="cadastro-juridica" class="cadastro-secao oculto">
            <label for="cpf-juridica">CPF</label>
            <input type="text" id="cpf-juridica" placeholder="Digite o CPF" required>

            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" placeholder="Digite o CNPJ" required>

            <label for="presidente">Nome do Presidente</label>
            <input type="text" id="presidente" placeholder="Digite o nome do presidente" required>
        </div>

        <button>Cadastrar</button>
    </div>

    <script>
        function mostrarCadastro(tipo) {
            const fisica = document.getElementById('cadastro-fisica');
            const juridica = document.getElementById('cadastro-juridica');
            
            if (tipo === 'fisica') {
                fisica.classList.remove('oculto');
                juridica.classList.add('oculto');
            } else {
                fisica.classList.add('oculto');
                juridica.classList.remove('oculto');
            }
        }
    </script>

</body>
</html>
