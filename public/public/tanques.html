<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanques</title>
    <link rel="icon" href="../HomePage/Images/logo_vetorizada.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body>
    <div class="container">
        <div class="header-main">
            <header class="header">
                <div class="menu-icon" onclick="abrirMenuLateral()">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </div>

                <div class="header-left">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </div>

                <div class="header-right">
                    <span class="material-symbols-outlined">
                        notifications
                    </span>
                    <span class="material-symbols-outlined">
                        mail
                    </span>
                    <span class="material-symbols-outlined">
                        account_circle
                    </span>
                </div>
            </header>

            <main class="main">
                <div class="main-title">
                    <p class="font-weight-bold"> <b>Visão Geral<span< /p>
                </div>

                <div>
                    <div class="main-cards">

                        <div class="card">
                            <div class="card-inner">
                                <p class="text-primary"> Tanque 1 </p>
                                <div class="card-content">
                                    <span class="text-primary font-weight-bold"> <i class="fa fa-gas-pump"></i>
                                    </span>
                                </div>
                                <p class="text-primary"> Irrigação </p>
                            </div>
                        </div>

                        <div class="card" style="background-color: yellow;">
                            <div class="card-inner">
                                <p class="text-primary"> Tanque 2 </p>
                                <div class="card-content">
                                    <span class="text-primary font-weight-bold"> <i class="fa fa-gas-pump"></i>
                                    </span>
                                </div>
                                <p class="text-primary"> Maquinário Pesado </p>
                            </div>
                        </div>

                        <div class="card" style="background-color: red; color: white;">
                            <div class="card-inner">
                                <p class="text-primary"> Tanque 3 </p>
                                <div class="card-content">
                                    <span class="text-primary font-weight-bold"> <i class="fa fa-gas-pump"></i>
                                    </span>
                                </div>
                                <p class="text-primary"> Tratores </p>
                            </div>
                        </div>

                        <div class="card" style="background-color: red; color: white;">
                            <div class="card-inner">
                                <p class="text-primary"> Tanque 4 </p>
                                <div class="card-content">
                                    <span class="text-primary font-weight-bold"> <i class="fa fa-gas-pump"></i>
                                    </span>
                                </div>
                                <p class="text-primary"> Setor XPTO </p>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <img src="../HomePage/Images/logo_vetorizada.png" style="width: 25px;">
                    <p style="color: #3d6e60;">Tech Diesel</p>
                </div>
                <span class="material-symbols-outlined" onclick="fecharMenuLateral()">
                    close
                </span>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <span class="material-symbols-outlined">
                        space_dashboard
                    </span> Dashboard
                </li>
                <li class="sidebar-list-item">
                    <span class="material-symbols-outlined">
                        history
                    </span> Registros
                </li>
                <li class="sidebar-list-item">
                    <span class="material-symbols-outlined">
                        construction
                    </span> Métricas
                </li>
                <li class="sidebar-list-item" onclick="window.location.href='../HomePage/index.html';">
                    <span class="material-symbols-outlined">
                        logout
                    </span> Sair
                </li>
            </ul>
        </aside>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0"></script>
<script src="dash.js"></script>

</html>
