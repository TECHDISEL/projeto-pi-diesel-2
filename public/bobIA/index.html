<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BobIA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" id="container">
        <img onclick="batepapo()" src="bot-de-bate-papo.gif" alt="Abrir bate papo">

        <div id="batepapo" class="bate-papo">
            <h1>BobIA</h1>
            <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
            <br><br>
            <button onclick="gerarResposta()">Gerar Resposta</button>
            <h3>Resposta da IA:</h3>
            <div id="resposta"></div>
        </div>

    </div>

    <script>

        function batepapo() {
            const batepapo = document.getElementById('batepapo')

            batepapo.style.display = 'block'
        }

        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }

    </script>

</body>

</html>
