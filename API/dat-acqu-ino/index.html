<!doctype html>
<html>

<head>
    <title>DashBoard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<style>
    .charts-card {
        background-color: #fff;
        margin-bottom: 20px;
        padding: 25px;
        box-sizing: border-box;
        -webkit-column-break-inside: avoid;
        border: 1px solid #d2d2d3;
        border-radius: 5px;
        box-shadow: 0 6px 7px -4px rgba(0, 0, 0, 0.2);
        width: 75%;
    }

    div {
        display: flex;
        justify-content: center;
    }

    h1 {
        text-align: center;
        margin-bottom: 0;
        font-family: 'Roboto', sans-serif;
    }
</style>

<body>

    <h1 style="color: #3d6e60;"><img src="./logo_vetorizada.png" style="width: 25px;">Tech Diesel</h1>
    <div>
        <div style="height: 50px;">
            <canvas id="sensorAnalogico"></canvas>
        </div>
        <div class="charts-card">
            <canvas id="sensorDigital"></canvas>
        </div>
    </div>

    <script>
        
        var sensorDigital = new Chart(document.getElementById('sensorDigital').getContext('2d'), {
            type: 'line',
            data: {
                datasets: [{
                    label: 'NÃ­vel de diesel',
                    borderColor: '#63B1BC',
                    backgroundColor: '#0762C8'
                }]
            },
            options: {
                scales: {
                    x: {
                        grid: {
                            display: false
                        },
                        beginAtZero: true
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Volume diesel (L)',
                            font: {
                                size: 20
                            }
                        },
                        beginAtZero: true
                    }
                }
            }
        });

        var paginacao = {};
        var tempo = {};

        function obterDados(grafico, endpoint) {
            fetch('http://localhost:3300/sensores/' + endpoint)
                .then(response => response.json())
                .then(valores => {
                    if (paginacao[endpoint] == null) {
                        paginacao[endpoint] = 0;
                    }
                    if (tempo[endpoint] == null) {
                        tempo[endpoint] = 0;
                    }

                    var ultimaPaginacao = paginacao[endpoint];
                    paginacao[endpoint] = valores.length;
                    valores = valores.slice(ultimaPaginacao);

                    valores.forEach((valor) => {
                        if (grafico.data.labels.length == 10 && grafico.data.datasets[0].data.length == 10) {
                            grafico.data.labels.shift();
                            grafico.data.datasets[0].data.shift();
                        }

                        grafico.data.labels.push(tempo[endpoint]++);
                        grafico.data.datasets[0].data.push(parseFloat(valor));
                        grafico.update();
                    });
                })
                .catch(error => console.error('Erro ao obter dados:', error));
        }

        setInterval(() => {
            obterDados(sensorAnalogico, 'analogico');
            obterDados(sensorDigital, 'digital');
        }, 1000);

    </script>
</body>

</html>
