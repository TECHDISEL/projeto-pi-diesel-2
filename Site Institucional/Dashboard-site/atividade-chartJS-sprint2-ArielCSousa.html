    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const header = document.querySelector(".header");
    const trigger = document.querySelector(".trigger");
    const closeBtn = document.querySelector(".close-btn");

    // Ativa o header ao passar o mouse sobre o gatilho
    trigger.addEventListener("mouseenter", function() {
        header.classList.add("active");
        trigger.style.display = "none"; // Esconde o gatilho após abrir o header
    });

    // Permite que o header permaneça ativo enquanto o mouse estiver sobre ele
    header.addEventListener("mouseenter", function() {
        header.classList.add("active");
    });

    // Remove o header quando o botão de fechar é clicado
    closeBtn.addEventListener("click", function() {
        header.classList.remove("active");
        trigger.style.display = "block"; // Mostra o gatilho novamente
    });

    // Desativa o header se o mouse sair do header
    header.addEventListener("mouseleave", function() {
        header.classList.remove("active");
        trigger.style.display = "block"; // Mostra o gatilho novamente
    });
});
    </script>
