<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagensparafundodashboard/logo_vetorizada.png" type="image/x-icon">
    <title>Dashboard Tech Diesel</title>
    <link rel="stylesheet" href="cssdashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="background">

    <div class="header">
        <div class="container">
            <h1 class="titulo"><img src="../Dashboard-site/imagensparafundodashboard/logo_vetorizada.png">Tech Diesel
            </h1>
            <ul class="navbar">
                <li class="agora"><a href="../HomePage/index.html">Home</a></li>
                <li><a href="../Pagina Simulador/pagina 1.html">Simulador</a></li>
            </ul>
        </div>
    </div>

    <div class="container2">
        <div class="box1">
            <h1>Níveis de Diesel</h1>
            <canvas id="myChart"></canvas>
        </div>

        <div class="right-side">
            <div class="box2">
                <h1>Consumo mensal (Litros)</h1>
                <canvas id="myChart2"></canvas>
            </div>
            <div class="box3">
                <h1>Valor investido (R$)</h1>
                <canvas id="myChart3"></canvas>
            </div>
        </div>
    </div>
    <script>
        const labels = [
            '00:00', '01:00', '02:00', '03:00', '04:00', '05:00', '06:00',
            '07:00', '08:00', '09:00', '10:00', '11:00', '12:00', '13:00',
            '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00',
            '21:00', '22:00', '23:00',
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: 'Nível de Diesel em L * 1000',
                backgroundColor: '#3d6e60',
                borderColor: '#3d6e60',
                data: [
                    15,   // 00:00 - Noite, consumo mínimo
                    14.8, // 01:00 - Leve consumo
                    14.8, // 02:00
                    14.8, // 03:00
                    14.7, // 04:00 - Alguma atividade de irrigação
                    14.5, // 05:00 - Preparação de máquinas
                    12.5, // 06:00 - Trabalho pesado nas plantações
                    11.0, // 07:00 - Tratores em operação
                    10.0, // 08:00 - Picos de uso de máquinas pesadas
                    9.5,  // 09:00
                    8.8,  // 10:00 - Continuação de colheita ou preparo
                    8.0,  // 11:00 - Alta demanda de diesel
                    7.8,  // 12:00 - Pausa para almoço, leve consumo
                    7.5,  // 13:00 - Retorno ao trabalho, consumo moderado
                    6.5,  // 14:00 - Máquinas em operação novamente
                    5.5,  // 15:00 - Pico de uso no campo
                    4.5,  // 16:00 - Uso contínuo de maquinário
                    4.0,  // 17:00 - Fim das operações principais
                    3.8,  // 18:00 - Manutenção de máquinas
                    3.8,  // 19:00 - Consumo leve no final do dia
                    3.7,  // 20:00 - Noite chegando, consumo reduzido
                    3.7,  // 21:00 - Consumo quase parado
                    3.7,  // 22:00 - Atividades mínimas
                    3.7,  // 23:00 - Consumo mínimo
                ],
            }, {
                label: 'Limite Mínimo de Diesel em L * 1000',
                data: new Array(labels.length).fill(4), 
                borderColor: 'red',
                borderWidth: 3,
                pointRadius: 0
            }]
        };

        const labels2 = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];

        const data2 = {
            labels: labels2,
            datasets: [{
                label: 'Consumo Mensal em Litros',
                backgroundColor: '#6dc0c0',
                borderColor: '#6dc0c0',
                data: [200, 100, 120, 150, 220, 110],
            }]
        };

        const labels3 = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];

        const data3 = {
            labels: labels3,
            datasets: [{
                label: 'Valor utilizado por mês R$',
                backgroundColor: '#DAA520',
                borderColor: '#DAA520',
                data: [100, 50, 70, 90, 200, 230],
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        const config2 = {
            type: 'bar',
            data: data2,
            options: {}
        };

        const config3 = {
            type: 'line',
            data: data3,
            options: {}
        };

        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );

        const myChart2 = new Chart(
            document.getElementById('myChart2'),
            config2
        );

        const myChart3 = new Chart(
            document.getElementById('myChart3'),
            config3
        );
    </script>
</body>

</html>
