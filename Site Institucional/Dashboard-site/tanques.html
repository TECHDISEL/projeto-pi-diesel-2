<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanques</title>
    <link rel="icon" href="../HomePage/Images/logo_vetorizada.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="container">
        <div class="header-main">
            <header class="header">
                <div class="menu-icon" onclick="abrirMenuLateral()">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </div>

                <div class="header-left">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </div>

                <div class="header-right">
                    <span class="material-symbols-outlined">
                        notifications
                    </span>
                    <span class="material-symbols-outlined">
                        mail
                    </span>
                    <span class="material-symbols-outlined">
                        account_circle
                    </span>
                </div>
            </header>

            <main class="main">
                <div class="main-title">
                    <p class="font-weight-bold"> <b>Visão Geral<span</p>
                </div>

                <div>
                    <div>
                        <table class="tanques-info">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Setor</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="linha">
                                    <td> 1 </td>
                                    <td> Irrigação </td>
                                    <td><span style="color: green;" class="status ok"> <b>OK</b> </span></td>
                                </tr>
                                <tr class="linha">
                                    <td> 2 </td>
                                    <td>     Tratores</td>
                                    <td><span style="color: rgb(216, 177, 20);" class="status alerta"> <b>ALERTA</b>
                                        </span></td>
                                </tr>
                                <tr class="linha">
                                    <td> 3 </td>
                                    <td> Maquinário Pesado </td>
                                    <td><span style="color: rgb(128, 6, 0);" class="status critico"> <b>CRITICO</b>
                                        </span></td>
                                </tr>
                                <tr class="linha">
                                    <td> 4 </td>
                                    <td> Maquinário Pesado </td>
                                    <td><span style="color: rgb(128, 6, 0);" class="status critico"> <b>CRITICO</b>
                                        </span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <img src="../HomePage/Images/logo_vetorizada.png" style="width: 25px;">
                    <p style="color: #3d6e60;">Tech Diesel</p>
                </div>
                <span class="material-symbols-outlined" onclick="fecharMenuLateral()">
                    close
                </span>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <span class="material-symbols-outlined">
                        space_dashboard
                    </span> Dashboard
                </li>
                <li class="sidebar-list-item">
                    <span class="material-symbols-outlined">
                        history
                    </span> Registros
                </li>
                <li class="sidebar-list-item">
                    <span class="material-symbols-outlined">
                        construction
                    </span> Métricas
                </li>
                <li class="sidebar-list-item"  onclick="window.location.href='../HomePage/index.html';">
                    <span class="material-symbols-outlined">
                        logout
                    </span> Sair
                </li>
            </ul>
        </aside>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0"></script>
<script src="dash.js"></script>

</html>
