<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação Tanque</title>
    <link rel="stylesheet" href="./styles/pagina 2.css">
</head>

<body>

    <div id="content1" class="class visible">
        <div class="entradas-usuario">
            <p> Para nos conhecermos melhor,, qual o seu consumo diário de diesel? </p>
            <input type="number" id="qtde_consumo">
            <button onclick="proximo('content1','content2')"> Continuar </button>
        </div>
    </div>

    <div id="content2" class="class">
        <div id="container">

            <div id="resultado" class="texto-simulador">
                
            </div>

            <div class="tanque">
                <div class="liquido"></div>
                <div class="marcador"></div>
                <img src="./images/gas tank.png" alt="">
                <img id="farmer" src="./images/farmer.png" alt="">
            </div>
            
        </div>
    </div>

</body>

</html>

<script>

    function proximo(currentId, nextId) {
        document.getElementById(currentId).classList.remove('visible');
        document.getElementById(currentId).classList.add('hidden');
        document.getElementById(nextId).classList.remove('hidden');
        document.getElementById(nextId).classList.add('visible');

        const qtdeArmazenamentoDiesel = Number(qtde_armazenamento.value)
        const qtdeConsumoDiesel = Number(qtde_consumo.value)

        const valorArmazenado = qtdeArmazenamentoDiesel * 6.01                                                  // Valor para exibirmos o investimento do cliente em diesel
        const variacaoDiesel = valorArmazenado * 0.006                                                          // Valor para sabermos como a variação de diesel estipulada pela ANP impacta ao cliente
        const consumoHoraDiesel = ((qtdeConsumoDiesel / 24) * 1.05 * 6.01) - (qtdeConsumoDiesel / 24 * 6.01)    // Estipulando uma margem de lucro de 1% em cima do consumo de diesel (real / hora)
        const consumoDiaDiesel = consumoHoraDiesel * 24
        const consumoMesDiesel = consumoDiaDiesel * 30

        resultado.innerHTML = `                
                <h1 class="primeiro"> Em uma fazenda com armazenamento de ${qtdeArmazenamentoDiesel} Litros de diesel </h1>
                <h3 class="segundo"> <b>Nos preços atuais de diesel, significa que seu armazenamento corresponde a um 
                    investimento de R$${valorArmazenado.toFixed(2)}</b> </h3>
                <h3 class="segundo"><b> Uma variação de somente 0,6% no volume de seu diesel (conforme estipulado pela
                    ANP)
                    representa R$${variacaoDiesel.toFixed(2)} perdidos</b> </h3>
                <p class="segundo"> Estimando uma margem de lucro de apenas <b> 5% </b> em relação ao seu consumo diário
                    de diesel </p>
                <p class="terceiro"> Com uma hora de sua produção parada devido a pausas de reabastecimendo de tanque,
                    você <b>deixaria</b> de ganhar R$${consumoHoraDiesel.toFixed(2)} </p>

                <p class="terceiro"> Um dia acumulado, esse valor seria de R$${consumoDiaDiesel.toFixed(2)}, enquanto em um mês 
                    esse valor chega até <b style = "color: red;"> R$${consumoMesDiesel.toFixed(2)} </b></p>

                <p class="terceiro"> Com um monitoramento ideal de como se comporta seus estoques, você garante maior
                    assertividade no gerenciamento de seu diesel e principalmente de seu dinheiro </p>

                <div class="buttons_result">
                    <button class="btn_resultado" onclick="proximo('content2', 'content1')"> Anterior </button>
                    <button class="btn_resultado" onclick="window.location.href='pagina 3.html'"> Continuar </button>
                </div>`

    }

</script>
