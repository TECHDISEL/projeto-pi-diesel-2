<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginCadastro.css">
    <link rel="icon" href="Images/logo_vetorizada.png" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <main class="container-main-login">
        
        <div class="login-container">
            <div class="image-container">
                <img src="images/arquivo frezza.jpeg">
            </div>
            <div class="formulario">
                <header class="titulo">
                    <img src="images/logo_vetorizada.png" alt="Logo Tech Diesel">
                    <h1  class="titulo-principal">
                     <a href="../HomePage/index.html">Tech Diesel</a>   
                    </h1>
                </header>
                <h1 class="titulo-login">Login</h1>
                <form action="login" class="login-form">
                    <label for="email">Email</label>
                    <input class="tipo-cadastro" id="email" name="email" type="email">
                    
                    <label for="senha">Senha</label>
                    <input class="tipo-cadastro" id="senha" name="senha" type="password">
                    
                    <button type="submit">Login</button>
                    <a href="cadastro.html"> Cadastre-se</a>
                </form>
            </div>

            </div>
            
    </main>
</body>

</html>
