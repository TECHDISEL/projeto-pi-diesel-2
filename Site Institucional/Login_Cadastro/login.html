<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginCadastro.css">
    <link rel="icon" href="Images/logo_vetorizada.png" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <main class="container">
        <div class="image-container">
            <img src="https://cdn.discordapp.com/attachments/1287476361719578674/1294137376180011048/farmer-using-tablet-stockcake.png?ex=6709eada&is=6708995a&hm=880b07988d74fa8066e5c7de967a6fcb2304ead2f40b3bf5d110f79b7e192128&" >
        </div>
        <div class="cadastro-container">
            <header class="titulo">
                <img src="images/logo_vetorizada.png" alt="Logo Tech Diesel">
                <h1 class="titulo-principal">
                    Tech Diesel
                </h1>
            </header>
            <h1 class="titulo-login">Login</h1>
            <form action="login" class="login-form">
                <label for="email">Email</label>
                <input class="tipo-cadastro" id="email" name="email" type="email">
                
                <label for="senha">Senha</label>
                <input class="tipo-cadastro" id="senha" name="senha" type="password">
                
                <button type="submit">Login</button>
            </form>
        </div>
    </main>
</body>

</html>
