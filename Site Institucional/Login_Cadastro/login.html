<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginCadastro.css">
    <link rel="icon" href="Images/logo_vetorizada.png" type="image/x-icon">
    <title> Cadastro e login </title>
</head>

<body>
<div class="container" id="container">
    <div class="form-container container-cadastro">
        <form>
            <h1>Cadastrar Usuário</h1>
            <input type="text" id="responsavel" placeholder="Responsável Legal">
            <input type="text" id="nomeComercial" placeholder="Nome comercial da empresa">
            <input type="text" id="razaoSocial" placeholder="Razão Social">
            <input type="number" id="cnpj" placeholder="Digite o CNPJ">
            <input type="tel" id="telefone" placeholder="Digite seu telefone">
            <input type="email" id="email" placeholder="Email para contato">
            <input type="password" id="senha" placeholder="Senha" onkeyup="validarSenha()">
            <div id="erro" class="container-erro"></div>
            <button id="botaoCadastro" disabled> Cadastre-se </button>
        </form>        
    </div>
    <div class="form-container container-login">
        <img src="./images/logo_vetorizada.png"
            style="width: 15%; position: absolute; top: 5%; left: 15%; cursor: pointer;"
            onclick="window.location.href='../HomePage/index.html';"></img>
        <p style=" font-size: 28px; width: 45%; position: absolute; top: 5%; left: 32%; color: #25767a; font-weight: bold; cursor: pointer;"
            onclick="window.location.href='../HomePage/index.html';"> Tech Diesel </p>
        <form>
            <h1>Login do usuário</h1>
            <input type="text" placeholder="Digite seu Email">
            <input type="text" placeholder="Digite sua Senha">
            <a href=""> Esqueceu sua senha? </a>
            <button type="button" 
            onclick="window.location.href='../Dashboard-site/dashboards-techdiesel.html';"> Entrar </button>
        </form>
    </div>
    <div class="alternar-container">
        <div class="alternar">
            <div class="alternar-painel painel-esquerda">
                <h1> Já possuí conta? </h1>
                <p> Entre com seus dados cadastrados para acessar o conteúdo de nosso site </p>
                <button class="hidden" id="login" onclick="moverDireita()"> Entrar </button>
            </div>
            <div class="alternar-painel painel-direita">
                <h1> Seja um de nossos parceiros </h1>
                <p> Cadastre-se para entrar em contato conosco e iniciar um monitoramento eficiente de seu Diesel
                </p>
                <button class="hidden" id="cadastro" onclick="moverEsquerda()"> Cadastrar </button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>

</html>
