<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="loginCadastro.css">
    <link rel="icon" href="Images/logo_vetorizada.png" type="image/x-icon">
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="https://cdn.discordapp.com/attachments/1287476361719578674/1294137376180011048/farmer-using-tablet-stockcake.png?ex=6709eada&is=6708995a&hm=880b07988d74fa8066e5c7de967a6fcb2304ead2f40b3bf5d110f79b7e192128&" alt="Imagem do cadastro">
        </div>
        <main class="cadastro-container">
            <header class="titulo">
                <img src="images/logo_vetorizada.png" alt="Logo Tech Diesel">
                <h1 class="titulo-principal">Tech Diesel</h1>
            </header>
            <h1 class="titulo-login">Cadastro</h1>
            <form action="login" class="login-form">
                <label for="presidente">Responsável Legal</label>
                <input type="text" id="presidente" placeholder="Digite o nome do responsável legal da empresa">

                <label for="nome_fantasia">Nome Fantasia</label>
                <input type="text" id="nome_fantasia" placeholder="Digite o nome fantasia da empresa">

                <label for="razao_social">Razão social</label>
                <input type="text" id="razao_social" placeholder="Digite a razão social da empresa">

                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" placeholder="Digite o CNPJ">

                <label for="telefone-juridica">Telefone</label>
                <input type="tel" id="telefone-juridica" placeholder="Digite seu telefone">

                <label for="email-juridica">Email</label>
                <input type="email" id="email-juridica" placeholder="Digite seu email">

                <label for="senha-juridica">Senha</label>
                <input type="password" id="senha-juridica" placeholder="Digite sua senha">

                <button type="submit">Cadastrar</button>
            </form>
        </main>
    </div>
</body>

</html>
